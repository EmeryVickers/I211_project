{% extends "base.html" %}

{% block title %}Add A Class {% endblock %}

{% block content %}
<!--This page is a form for adding/editing classes!-->

<form method="POST" name="add_class">
    <div class="container">
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="date">Date:</label>
            </div>
            <div class="col">
                <input type="text" id="date" name="date" placeholder="Format as YYYY-MM-DD" value="{{varclass['date']}}">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="name">Class Name:</label>
            </div>
            <div class="col">
                <input type="text" id="name" name="name" value="{{varclass['name']}}">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="duration">Duration:</label>
            </div>
            <div class="col">
                <input type="text" id="duration" name="duration" value="{{varclass['duration']}}">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="type">Type:</label>
            </div>
            <div class="col">
                <input type="text" id="type" name="type" value="{{varclass['type']}}">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="level">Level:</label>
            </div>
            <div class="col">
                <select id="level" name = "level">
                    <option value="Beginner" {%if varclass['level']=="Beginner" %} selected {% endif %}>Beginner</option>
                    <option value="Intermediate" {%if varclass['level']=="Intermediate" %} selected {% endif %}>Intermediate</option>
                    <option value="Advanced" {%if varclass['level']=="Advanced" %} selected {% endif %}>Advanced</option>
                </select>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="trainer">Trainer:</label>
            </div>
            <div class="col">
                <input type="text" id="trainer" name="trainer" value="{{varclass['trainer']}}">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-2">
                <label for="description">Description:</label>
            </div>
            <div class="col">
                <textarea id="description" name="description" value="{{varclass['description']}}">{{varclass['description']}} </textarea>
            </div>
        </div>
        
        <button type="submit" value="Submit">Save</button>
        <button type="reset" value="Reset">Reset</button>
    </div>
</form>

{% endblock %}
